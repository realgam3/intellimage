<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Intellimage</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="app" class="container-fluid" @dragenter="ignore" @dragover="ignore" @dragover="ignore" @drop="drop">
    <div class="container-fluid bg-light text-dark text-center p-1">
        <div class="container">
            <h1 class="display-4 fw-bold">Intellimage</h1>
            <!-- <p class="lead text-uppercase" style="margin-top: -0.6em">[ view file metadata ]</p> -->
            <p class="lead text-uppercase" style="margin-top: -0.6em">[ view image metadata ]</p>
        </div>
    </div>

    <form enctype="multipart/form-data" method="post" id="body" class="form form-control">
        <div id="drop" class="container bg-secondary text-light text-center mt-4 p-5 rounded fw-bold">
            <h2 class="display-6">Drop image files here</h2>
            <button @click="select" class="btn btn-warning m-4 p-2">or select</button>
            <input id="image" name="image" type="file" hidden>
        </div>

        <div class="container my-4">
            <div class="row">
                <label for="token" class="col-form-label">API Token:</label>
                <div class="col-10">
                    <input id="token" name="token" class="form-control form-control-lg" type="text" placeholder="token"
                           aria-label="token">
                </div>
                <div class="col-2">
                    <button type="submit" @click="view" class="btn btn-lg btn-primary col-10">View</button>
                </div>
            </div>
        </div>
    </form>

    <template v-if="result">
        <div id="result">
            <p>{{ result }}</p>
        </div>
    </template>
</div>

<script src="//cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

<script src="//cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"
        integrity="sha384-t1tHLsbM7bYMJCXlhr0//00jSs7ZhsAhxgm191xFsyzvieTMCbUWKMhFg9I6ci8q"
        crossorigin="anonymous"></script>

<script type="application/javascript">
    const $ = document.querySelector.bind(document);
    const app = new Vue({
        el: "#app",
        data: {
            result: ""
        },
        methods: {
            view: async (e) => {
                e.preventDefault();

                const response = await fetch("/view", {
                    method: "POST",
                    body: new FormData($("#body"))
                });
                const data = await response.json();
                console.log(data);
            },
            select: (e) => {
                e.preventDefault();

                $("#image").click();
            },
            drop: (e) => {
                e.preventDefault();

                const data = e.dataTransfer;
                $("#image").files = data.files;
            },
            ignore: (e) => {
                e.preventDefault();
            }
        }
    });
</script>
</body>
</html>
